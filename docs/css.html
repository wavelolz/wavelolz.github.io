<html>
	<head>
		<style>
		* {background-color: #09cdf7;}
		h1 {color: #004d00;
		opacity: 0.5;}
		h2 {color: #004d00;
		opacity: 0.7}
		h3 {color: #004d00}
		.dif {color: #ff33ff}
		p > b {background-color: rgb(153, 51, 255);}
		</style>	
	</head>
	
	<body>
		<h1>This is the first header</h1>
		<h2>This is the second header</h2>
		<h3>This is the third header</h3>
		<p>This is the paragraph</p>
		<p class = "dif">This part is another paragraph with different color</p>

		<div>
			<p>I am the child of <b>/P</b>, so I am styled<p>
			<p>I am the child of DIV so I am not styled</p>
		</div>
		
	</body>
</html>
